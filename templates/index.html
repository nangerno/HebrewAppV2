<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="OCR" content="OCR">
    <title>OCR</title>
    <link rel="icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h3 class="mt-4">Upload Files</h3>
            <hr>
            <a class="float-end mb-2 ">PDF or JPEG/JPG</a>
            <input type="file" class="form-control mb-4" id="imageInput" accept=".jpg, .jpeg, .png, .pdf">
            <div id="fileError" class="mb-2" style="color: red;"></div>
          </div>
          <div class="col-sm-6">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">

            <select class="form-select form-select-lg">
                <option>Document Type</option>
                <option>A Birth Certificate</option>
                <option>Marriage Certificate</option>
                <option>Divorce Certificate</option>
                <option>Name Change</option>
                <option>Certifiates</option>
                <option>A High School Diploma</option>
                <option>PassPort</option>
                <option>Isareli ID</option>
            </select>
            <input class="form-control mt-4" type="text" placeholder="Last Name">
            <input class="form-control mt-2" type="text" placeholder="Father's First Name">
            <input class="form-control mt-2 mb-4" type="text" placeholder="Mather's First Name">
          </div>

          <div class="col-sm-6">
            <select class="form-select form-select-lg" id="translate">
                <option value="">Language</option>
                <option value="en">English</option>
                <option value="hr">Hibrew</option>
            </select>
            <input class="form-control mt-4" type="text" placeholder="First Name">
            <input class="form-control mt-2" type="text" placeholder="Father's Father First Name">
          </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h3 class="mt-4">Download Files</h3>
                <hr>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr;">
                  <a href="{{ url_for('static', filename='example.pdf') }}" download="example.pdf"><img class="down_img" src="{{ url_for('static', filename='PDF_file.png') }}"></a>
                  <a href="{{ url_for('static', filename='example.docx') }}" download="example.docx"><img class="down_img" src="{{ url_for('static', filename='WORD_file.png') }}"></a>
                  <span></span>
                </div>
            </div>
            <div class="col-sm-6">
              <h3 class="mt-4">Send to Email</h3>
              <hr>
              <input class="form-control mt-2 mb-4" type="email" placeholder="Email Address: example@mail.com">
            </div>
            <div class="col-sm-6">
            </div>
          </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="../static/js/script.js"></script>
   </body>
</html>
